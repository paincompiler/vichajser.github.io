<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keyboard</title>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<style type="text/css">
	#input{
		width:223px;
		height: 38px;
		border: 1px solid #eee;
		margin-bottom: 20px;
	}
	#keyboard .key{
		width: 40px;
		height: 40px;
		text-align: center;
		vertical-align: middle; 
		float:left;
		margin-left: 10px;
		border: 1px solid #eee;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div id="input"></div>
	<div id="keyboard">
		<div class="key" data-num="1">1</div>
		<div class="key" data-num="2">2</div>
		<div class="key" data-num="3">3</div>
		<div class="key" data-num="4">4</div>
		<div class="key" data-num="5">5</div>
		<div class="key" data-num="6">6</div>
		<div class="key" data-num="7">7</div>
		<div class="key" data-num="8">8</div>
		<div class="key" data-num="9">9</div>
		<div class="key" data-num="0">0</div>
		<div class="key" data-num="-">-</div>
		<div class="key" data-num="Back">Back</div>
	</div>
	<script type="text/javascript">
	(function(){

		var input = $("#input"),
		    keyboard = $("#keyboard");

		keyboard.on('click','div',function(){

			var num = $(this).attr('data-num'),
			    temp = input.text();

			switch (num){
				case "Back" :
				    var len = temp.length - 1
					temp = temp.slice(0,len);
					input.text(temp);
					break;
				case "-":
				case "1":
				case "2":
				case "3":
				case "4":
				case "5":
				case "6":
				case "7":
				case "8":
				case "9":
				case "0":
					temp+=num;
					input.text(temp);
					break;
			}
		})
	})();
	</script>
</body>
</html>
